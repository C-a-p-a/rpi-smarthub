<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, height=720, initial-scale=1.0, user-scalable=no">
    <title>Smarthub WH56</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div id="clock" class="clock">--:--:--</div>
            <div id="date" class="date">Laster dato...</div>
        </header>

        <main class="main">
            <div class="left-column">
                <section class="widget widget-weather">
                    <h2 class="widget-title">Været</h2>
                    <div class="widget-subtitle">Møhlenpris, Bergen</div>
                    <div id="weather" class="weather-content">
                        <div class="weather-loading">Laster vær...</div>
                    </div>
                </section>

                <section class="widget widget-football">
                    <div class="football-header">
                        <h2 class="widget-title" id="football-title">Fotball</h2>
                        <div class="widget-subtitle" id="fpl-deadline"></div>
                    </div>
                    <div id="football-fixtures" class="football-fixtures"></div>
                </section>
            </div>

            <section class="widget widget-departures">
                <h2 class="widget-title">Bussavganger</h2>
                <div class="widget-subtitle">Møhlenpris → Sentrum</div>
                <div id="departures" class="departures-list"></div>
            </section>
        </main>

        <footer class="footer-tickers">
            <div class="ticker ticker-news">
                <div class="ticker-label news-label">NRK</div>
                <div class="ticker-content">
                    <div id="news-headline" class="news-headline">Laster nyheter...</div>
                </div>
            </div>
            <div class="ticker ticker-stocks">
                <div class="ticker-label stocks-label">NASDAQ</div>
                <div class="ticker-content">
                    <div id="stocks-display" class="stocks-display">Laster aksjer...</div>
                </div>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
    <script src="weather.js"></script>
    <script src="busstider.js"></script>
    <script src="news.js"></script>
    <script src="stocks.js"></script>
    <script src="football.js"></script>
</body>
</html>
